<!-- Card Dark -->
<div id="wrapper" class="toggled">      
  <div id="sidebar-wrapper">
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">    
      <div class="container-fluid nopadd">                    
                  <app-navemenu></app-navemenu>
        <router-outlet></router-outlet> 
          <div class="container-fluid photo_gallery">
            <h2>Photo Gallery</h2>
                    

                    
            <div class="photo_heading">
              <div class="note">
                  <span>Note: Upload picture that will best represent your business. </span>
                  <!-- <span class="cam_left">  <a href="#"> <i class="material-icons">camera_enhance</i></a></span>--> 
              </div>
            </div>

            <div class="photos_gallery">

              <div class="row firt_row"> 

              <div class="col-md-3 defaultalbumbtn"  (click)="open(content)">

                    <img src="../assets/img/hotel.jpg" class="img-responsive">
                   <div class="albumbox">
                    <p>
                      Portfolio<br/>
                      0 images selected<br/>
                      Click Here Add Album
                    </p>
                  </div>
</div>
                  <div class="col-md-3">
                    <a  routerLink="../albumview" >
                    <img src="../assets/img/detail_slide5.jpg" class="img-responsive">
                   <div class="albumbox">
                    <p>
                      Album Name<br/>
                      20 images selected<br/>
                      Click Here to View Album
                    </p>
                  </div>
                </a>
                </div>
              </div>

              </div>
            </div>
        
      </div>
</div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
                          <div class="card-block">
                            <div class="modal-header" style="background-color: white">
                                <h4 class="modal-title">Add Gallery</h4>
                                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="background-color: white">
                               <form>

                  <div class="col-md-5">
                    <div class="form-group">

                      <input type="text" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Username</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Email address</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                </div> -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-effect form-group md-form ">
                            <input class="effect-16 validate" type="text" placeholder="" required="required">
                            <label>Full Name</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                  </div>
                  <!-- <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-effect form-group md-form ">
                            <input class="effect-16 validate" type="text" placeholder="" required="required">
                            <label>Phone Number</label>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                          <div class="input-effect form-group md-form ">
                              <input class="effect-16 validate" type="email" placeholder="" required="required">
                              <label>Email</label>
                              <span class="focus-border"></span>
                          </div>
                      </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="form-group">
                        <div class="input-effect form-group md-form ">  
                            <input class="effect-16 validate"  required="required">
                            <label>About Me</label>
                            <span class="focus-border"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-comman pull-right">Update Profile</button>
                <div class="clearfix"></div>
              </form>
                            </div>
                            <div class="modal-footer" style="background-color: white">
                                <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
                            </div>
                            </div>
                        </ng-template>
<router-outlet></router-outlet>
