<section id="login">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-indigo-purple text-center width-400 shadownone">
          <div class="card-img overlap loginhead">
            <h1>Log in</h1>
            <div class="loginsocial">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </div>
             </div>
          <div class="card-body loginbody">
            
              <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                  <div class="form-group">
                      <div class="col-md-12">
                          <i class="material-icons pull-left">face</i>
                        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name" ngModel required name>
                      </div>
                    </div>
                <div class="form-group">
                  <div class="col-md-12">
                      <i class="material-icons">email</i>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required email>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                      <i class="material-icons">lock_outline</i>
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" ngModel required>
                  </div>
                </div>

                <!-- <div class="form-group">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" checked id="rememberme">
                        <label class="custom-control-label float-left" for="rememberme">Remember Me</label>
                      </div>
                    </div>
                </div> -->

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="textbtn">Lets Go</button>
                    </div>
                </div>
              </form>
           
          </div>
          <!-- <div class="card-footer">
            <div class="float-left"><a (click)="onForgotPassword()" class="white">Recover Password</a></div>
            <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
          </div> -->
        </div>
      </div>
</section>
