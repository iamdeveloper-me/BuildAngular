<!--Modal signup content start-->
<ng-template #signupContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!--Registration Page Starts-->
        <section id="regestration">
            <div class="container">
                <div class="row full-height-vh">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="card">
                            <div class="card-body">
                                <div class="row d-flex">
                                    <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                                        <div class="card-block">
                                            <div class="card-img overlap">
                                                <img alt="Card image cap" src="assets/img/elements/13.png" width="250" class="mx-auto d-block">
                                            </div>
                                            <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                                        <div class="card-block mx-auto">
                                            <form   (ngSubmit)="onSubmit()" #f="ngForm">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="icon-user"></i>
                                                </span>
                                                    </div>
                                                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Name" ngModel required >
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-mail"></i>
                                                </span>
                                                    </div>
                                                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required email >
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-lock"></i>
                                                </span>
                                                    </div>
                                                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" ngModel required >
                                                </div>
                                                <div class="form-group col-sm-offset-1">
                                                    <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                        <input type="checkbox" class="custom-control-input" checked id="terms">
                                                        <label class="custom-control-label pl-2" for="terms">I agree <a>terms and conditions</a></label>
                                                    </div>
                                                </div>
                                                <div class="form-group text-center">
                                                    <button type="button" class="btn btn-warning btn-raised" [disabled]="!f.valid">Get Started</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Registration Page Ends-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
    </div>
</ng-template>

<!--Modal signup content end-->

<!--Modal Login content start-->
<ng-template #loginContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Login title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <section id="login">
            <div class="container-fluid">
                <div class="row full-height-vh">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="card gradient-indigo-purple text-center width-400">
                            <div class="card-img overlap">
                                <img alt="element 06" class="mb-1" src="assets/img/portrait/avatars/avatar-08.png" width="190">
                            </div>
                            <div class="card-body">
                                <div class="card-block">
                                    <h2 class="white">Login</h2>
                                    <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required email>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" ngModel required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                                        <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                                        <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-pink btn-block btn-raised">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="float-left"><a (click)="onForgotPassword()" class="white">Recover Password</a></div>
                                <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
    </div>
</ng-template>

<!--Modal Login content end-->
